
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>BeepMe Bot 控制台</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="style_b_avatar.png" alt="BeepMe Bot" />
      </div>
      <nav>
        <ul>
          <li>我的提醒</li>
          <li>新增提醒</li>
          <li>設定</li>
          <li>機器人狀態</li>
        </ul>
      </nav>
    </aside>
    <header class="header">
      <button class="login-btn">登入 Discord</button>
      <span class="user">使用者名稱</span>
    </header>
    <main class="main">
      <section class="card">
        <h2>目前提醒</h2>
        <p>您目前尚未建立任何提醒。</p>
        <button>新增提醒</button>
      </section>
    </main>
  </div>
</body>
</html>
